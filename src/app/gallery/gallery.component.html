<div class="galleryGrid">
  <div
    *ngFor="
      let image of images$ | paginate: { itemsPerPage: 15, currentPage: p }
    "
    class="item"
  >
    <img
      alt="{{ image.title }}"
      src="{{ image.url }}"
      onError="this.src='assets/fa-image.png';"
    />
  </div>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
