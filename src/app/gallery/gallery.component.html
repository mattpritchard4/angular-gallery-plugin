<div *ngIf="isPaginated$" class="page-controls">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  <p>Items per page:</p>
  <select (change)="selectChangeHandler($event)" [value]="selectResults$">
    <option *ngFor="let page of pages$" value="{{ page }}">{{ page }} </option>
  </select>
</div>
<div class="galleryGrid">
  <div
    #pageItem
    *ngFor="
      let image of images$
        | paginate: { itemsPerPage: selectResults$, currentPage: p }
    "
    class="item"
  >
    <img
      alt="{{ image.title }}"
      src="{{ image.url }}"
      onError="this.src='assets/fa-image.png';"
    />
  </div>
</div>
